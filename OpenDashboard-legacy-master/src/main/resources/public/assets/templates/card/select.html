<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 translate="TEXT_SELECT_CARD_HEADER"></h3>
        <h5 translate="TEXT_SELECT_CARD_MESSAGE"></h5>
      </div>
      <div class="panel-body">
      
      <div class="row">
          <div class="col-xs-12">
            <table class="table table-striped table-responsive">
              <thead>
                <th class="col-sm-4">TITLE</th>
                <th class="col-sm-5">DESCRIPTION</th>
                <th class="col-sm-3">&nbsp;</th>
              </thead>
              <tbody>
                <tr ng-repeat="card in cards" ng-init="isConfigured = isConfigured(card.cardType)">
                  <td>{{card.title}}</td>
                  <td>{{card.description}}</td>
                  <td>
                    <button ng-show="!isConfigured" class="btn btn-link" 
                      id="BUTTON_SELECT_CARD_ADD" ng-click="addCard(card.cardType);"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                    </button>
                    <button ng-show="isConfigured" class="btn btn-link" id="BUTTON_SELECT_CARD_EDIT_{{card.cardType}}" ng-click="editCard(card.cardType);">
                      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
      
    </div>
  </div>
 </div>
</div>
