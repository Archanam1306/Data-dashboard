<div class="container-fluid main-content">
  <div class="row">
    <div class="col-xs-12 col-md-4 col-md-offset-7">
      <div class="panel panel-default login-panel-default login-margins">
        <div class="panel-body">
          <form ng-show="showLoginForm" name="loginForm"
            class="form col-md-12 center-block" ng-submit="login()"
            novalidate>
            <div class="form-group"
              ng-class="{ 'has-error' : loginForm.username.$invalid && !loginForm.username.$pristine }">
              <input type="text" class="form-control input-lg"
                placeholder="{{ 'PLACEHOLDER_USERNAME' | translate }}" name="username"
                ng-model="credentials.username"
                id="INPUT_LOGIN_USERNAME" required></input>
              <p
                ng-show="loginForm.username.$invalid && !loginForm.username.$pristine"
                class="help-block" translate="ERROR_USERNAME_REQUIRED"></p>
            </div>
            <div class="form-group"
              ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
              <input type="password" class="form-control input-lg"
                placeholder="{{ 'PLACEHOLDER_PASSWORD' | translate }}" name="password"
                ng-model="credentials.password"
                id="INPUT_LOGIN_PASSWORD" required></input>
              <p
                ng-show="loginForm.password.$invalid && !loginForm.password.$pristine"
                class="help-block" translate="ERROR_PASSWORD_REQUIRED"></p>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn--3d btn--primary"
                translate="BUTTON_SIGN_IN" id="BUTTON_LOGIN_SIGN_IN"
                ng-disabled="loginForm.$invalid"></button>
              <a href class="btn btn-link" translate="BUTTON_CANCEL" ng-click="toggleLoginForm()">Cancel</a>
            </div>
          </form>
                        
          
          <div ng-show="!showLoginForm">
            <p translate="TEXT_IDP_SELECTION"></p>
            <form class="form col-md-12 center-block"
              action="/jwtlogin" method="post"
              name="idpForm" novalidate="novalidate">
              <div class="form-group">
                <div class="form-group">
                  <select class="form-control input-lg" name="tenantId" ng-model="localTenantId"
                    id="DROPDOWN_IDP_SELECT_INSTITUTION" required="required">
                    <option disabled="disabled"
                      selected="selected" style="display: none;"
                      translate="LABEL_SELECT_IDP"></option>
                    <option ng-repeat="tenant in tenants | orderBy:'name'" name="tenantId"
                      value="{{tenant.id}}">{{tenant.name}}</option>
                  </select>
                </div>
                <button type="submit" class="btn btn--3d btn--primary"
                  translate="BUTTON_SIGN_IN" id="BUTTON_LOGIN_SIGN_IN"
                  ng-disabled="!localTenantId"></button>
              </div>
            </form>
            <p><a href ng-click="toggleLoginForm()" translate="IM_AN_ADMIN">I'm an administrator</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
